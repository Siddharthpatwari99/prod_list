<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFusion - Fitness Brand</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
    }
    .main-content {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-top: 20px;
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>FitFusion</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#programs">Programs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <h2>Welcome to FitFusion</h2>
    <p>Discover our diverse range of fitness classes and top-notch equipment!</p>
    <div id="programs">
      <h3>Our Programs</h3>
      <p>Detailed descriptions of fitness classes and equipment go here...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FitFusion. All rights reserved.</p>
    <form id="subscriptionForm" action="#" method="post">
      <h3>Subscribe for Newsletters and Special Offers</h3>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Subscribe">
    </form>
  </footer>

  <script>
    // JavaScript code (if needed)
    // Add any client-side validation or functionality here
  </script>
</body>
</html>
